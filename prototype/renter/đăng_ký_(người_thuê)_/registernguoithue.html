<!DOCTYPE html>

<html class="light" lang="vi"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Đăng ký Người thuê - Room Rental App</title>
<!-- Material Symbols & Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b6cee",
                        "primary-dark": "#1a4fb8",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1e293b",
                        "border-light": "#e2e8f0",
                        "border-dark": "#334155",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-white antialiased transition-colors duration-200">
<div class="relative flex min-h-screen w-full flex-col max-w-md mx-auto bg-background-light dark:bg-background-dark shadow-2xl overflow-hidden group/design-root">
<!-- TopAppBar -->
<div class="sticky top-0 z-30 flex items-center justify-between px-4 py-4 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm border-b border-transparent dark:border-border-dark/30">
<button class="flex items-center justify-center size-10 rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors group">
<span class="material-symbols-outlined text-gray-800 dark:text-white group-hover:text-primary transition-colors text-[24px]">arrow_back</span>
</button>
<h2 class="text-lg font-bold text-gray-900 dark:text-white flex-1 text-center pr-10">Đăng ký</h2>
</div>
<!-- Scrollable Content Area -->
<div class="flex-1 overflow-y-auto px-6 pb-12 pt-2 no-scrollbar">
<!-- HeadlineText & BodyText -->
<div class="mb-8 mt-2 animate-fade-in-up">
<div class="inline-flex items-center px-3 py-1 rounded-full bg-blue-100 dark:bg-blue-900/40 border border-blue-200 dark:border-blue-800/50 text-primary dark:text-blue-300 text-xs font-bold tracking-wide mb-4">
                    NGƯỜI THUÊ
                </div>
<h1 class="text-3xl font-bold tracking-tight text-gray-900 dark:text-white mb-2 leading-tight">Tạo tài khoản mới</h1>
<p class="text-base text-gray-500 dark:text-gray-400 font-normal leading-relaxed">Đăng ký ngay để tìm phòng trọ ưng ý và quản lý hợp đồng dễ dàng.</p>
</div>
<!-- Form Fields -->
<form class="space-y-5" onsubmit="event.preventDefault();">
<!-- TextField: Name -->
<div class="group">
<label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2 ml-1">Họ và tên</label>
<div class="relative flex items-center">
<input class="w-full h-14 pl-4 pr-12 rounded-2xl bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark focus:border-primary focus:ring-4 focus:ring-primary/10 outline-none transition-all placeholder:text-gray-400 text-gray-900 dark:text-white font-medium" placeholder="Nhập họ tên của bạn" type="text"/>
<div class="absolute right-4 text-gray-400 dark:text-gray-500 pointer-events-none flex items-center">
<span class="material-symbols-outlined">person</span>
</div>
</div>
</div>
<!-- TextField: Phone -->
<div class="group">
<label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2 ml-1">Số điện thoại</label>
<div class="relative flex items-center">
<input class="w-full h-14 pl-4 pr-12 rounded-2xl bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark focus:border-primary focus:ring-4 focus:ring-primary/10 outline-none transition-all placeholder:text-gray-400 text-gray-900 dark:text-white font-medium" placeholder="0901234567" type="tel"/>
<div class="absolute right-4 text-gray-400 dark:text-gray-500 pointer-events-none flex items-center">
<span class="material-symbols-outlined">phone</span>
</div>
</div>
</div>
<!-- TextField: Email -->
<div class="group">
<label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2 ml-1">Email</label>
<div class="relative flex items-center">
<input class="w-full h-14 pl-4 pr-12 rounded-2xl bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark focus:border-primary focus:ring-4 focus:ring-primary/10 outline-none transition-all placeholder:text-gray-400 text-gray-900 dark:text-white font-medium" placeholder="example@gmail.com" type="email"/>
<div class="absolute right-4 text-gray-400 dark:text-gray-500 pointer-events-none flex items-center">
<span class="material-symbols-outlined">mail</span>
</div>
</div>
</div>
<!-- TextField: Password -->
<div class="group">
<label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2 ml-1">Mật khẩu</label>
<div class="relative flex items-center">
<input class="w-full h-14 pl-4 pr-12 rounded-2xl bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark focus:border-primary focus:ring-4 focus:ring-primary/10 outline-none transition-all placeholder:text-gray-400 text-gray-900 dark:text-white font-medium" placeholder="••••••••" type="password"/>
<button class="absolute right-4 text-gray-400 hover:text-gray-600 dark:text-gray-500 dark:hover:text-gray-300 transition-colors flex items-center focus:outline-none" type="button">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</div>
<!-- TextField: Confirm Password -->
<div class="group">
<label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2 ml-1">Xác nhận mật khẩu</label>
<div class="relative flex items-center">
<input class="w-full h-14 pl-4 pr-12 rounded-2xl bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark focus:border-primary focus:ring-4 focus:ring-primary/10 outline-none transition-all placeholder:text-gray-400 text-gray-900 dark:text-white font-medium" placeholder="••••••••" type="password"/>
<button class="absolute right-4 text-gray-400 hover:text-gray-600 dark:text-gray-500 dark:hover:text-gray-300 transition-colors flex items-center focus:outline-none" type="button">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
</div>
<!-- Primary Action Button -->
<div class="pt-6">
<button class="w-full h-14 bg-primary hover:bg-primary-dark text-white font-bold text-lg rounded-2xl shadow-lg shadow-blue-500/25 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span>Đăng ký</span>
</button>
</div>
</form>
<!-- Social Login Divider -->
<div class="pt-4 pb-2">
<div class="relative flex py-5 items-center">
<div class="flex-grow border-t border-gray-200 dark:border-gray-700"></div>
<span class="flex-shrink-0 mx-4 text-gray-400 text-xs font-semibold uppercase tracking-wider">Hoặc đăng ký với</span>
<div class="flex-grow border-t border-gray-200 dark:border-gray-700"></div>
</div>
<!-- Social Buttons -->
<div class="grid grid-cols-2 gap-4">
<button class="flex items-center justify-center h-14 rounded-2xl bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark hover:bg-gray-50 dark:hover:bg-gray-800 transition-all active:scale-[0.98] group">
<svg aria-label="Google logo" class="w-6 h-6 group-hover:scale-110 transition-transform" data-alt="Google Logo" fill="none" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M23.766 12.2764C23.766 11.4607 23.6999 10.6406 23.5588 9.83807H12.24V14.4591H18.7217C18.4528 15.9494 17.5885 17.2678 16.323 18.1056V21.1039H20.19C22.4608 19.0139 23.766 15.9274 23.766 12.2764Z" fill="#4285F4"></path>
<path d="M12.2401 24.0008C15.4766 24.0008 18.2059 22.9382 20.1945 21.1039L16.3275 18.1055C15.2517 18.8375 13.8627 19.252 12.2445 19.252C9.11388 19.252 6.45946 17.1399 5.50705 14.3003H1.5166V17.3912C3.55371 21.4434 7.7029 24.0008 12.2401 24.0008Z" fill="#34A853"></path>
<path d="M5.50253 14.3003C5.00236 12.8099 5.00236 11.1961 5.50253 9.70575V6.61481H1.51649C-0.18551 10.0056 -0.18551 14.0004 1.51649 17.3912L5.50253 14.3003Z" fill="#FBBC05"></path>
<path d="M12.2401 4.74966C13.9509 4.7232 15.6044 5.36697 16.8434 6.54867L20.2695 3.12262C18.1001 1.0855 15.2208 -0.0344664 12.2401 0.000808666C7.7029 0.000808666 3.55371 2.55822 1.5166 6.61481L5.50264 9.70575C6.45064 6.86173 9.10947 4.74966 12.2401 4.74966Z" fill="#EA4335"></path>
</svg>
</button>
<button class="flex items-center justify-center h-14 rounded-2xl bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark hover:bg-gray-50 dark:hover:bg-gray-800 transition-all active:scale-[0.98] group">
<svg aria-label="Facebook logo" class="w-6 h-6 text-[#1877F2] group-hover:scale-110 transition-transform" data-alt="Facebook Logo" fill="currentColor" viewbox="0 0 24 24">
<path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.791-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"></path>
</svg>
</button>
</div>
</div>
<!-- Footer Link -->
<div class="text-center pt-8 pb-4">
<p class="text-sm font-medium text-gray-600 dark:text-gray-400">
                    Bạn đã có tài khoản? 
                    <a class="text-primary hover:text-primary-dark transition-colors ml-1 font-bold" href="#">Đăng nhập</a>
</p>
</div>
<!-- Safe Area Spacer -->
<div class="h-6"></div>
</div>
</div>
</body></html>
