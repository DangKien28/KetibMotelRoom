<!DOCTYPE html>

<html class="light" lang="vi"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Chỉnh sửa thông tin cá nhân</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b6cee",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hide for cleaner mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#0d121b] dark:text-white antialiased overflow-hidden">
<div class="relative flex h-full min-h-screen w-full flex-col group/design-root">
<!-- Top Navigation Bar -->
<header class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 sticky top-0 z-10">
<button class="flex size-10 shrink-0 items-center justify-center rounded-full active:bg-gray-200 dark:active:bg-gray-800 transition-colors">
<span class="material-symbols-outlined text-[#0d121b] dark:text-white" style="font-size: 24px;">arrow_back_ios_new</span>
</button>
<h2 class="text-[#0d121b] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">Chỉnh sửa thông tin</h2>
</header>
<!-- Main Scrollable Content -->
<main class="flex-1 overflow-y-auto no-scrollbar pb-24">
<!-- Profile Picture Section -->
<div class="flex p-4 pt-6 justify-center">
<div class="flex flex-col gap-3 items-center">
<div class="relative group cursor-pointer">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-28 w-28 border-4 border-white dark:border-[#1e2736] shadow-md" data-alt="Portrait of a user with a friendly smile" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuActuspTvAuUiZQf0Ta0Aen6klFM1SrSDzGRhSjcDDewLGch6j3rqdD6_UtpmTQNeNE2bRv3wdNbDgPjRNyn2rMkq4oVxa6-xml6wloFJsrFJedO1YWVa3_semyFRCbFaQxKPfoYkS78S17kgEHE2vBLe7ZYYvRzEDiub4eD-bcdWVw-shgrPRjh9tkyIsp9_RJRKUqs9Hh9J7DSwjJXD4avIupIIqdGngwULI6h5juBro8ViCepQTiKaUB5EDl69D5MInwIb3L46M");'>
</div>
<div class="absolute bottom-0 right-0 bg-primary p-2 rounded-full border-[3px] border-background-light dark:border-background-dark shadow-sm flex items-center justify-center">
<span class="material-symbols-outlined text-white" style="font-size: 18px;">photo_camera</span>
</div>
</div>
<p class="text-primary text-sm font-semibold leading-tight tracking-tight cursor-pointer">Đổi ảnh đại diện</p>
</div>
</div>
<!-- Form Fields -->
<div class="flex flex-col px-4 py-2 gap-5 max-w-[480px] mx-auto w-full">
<!-- Full Name -->
<label class="flex flex-col w-full">
<p class="text-[#0d121b] dark:text-gray-300 text-sm font-semibold leading-normal pb-2">Họ và tên</p>
<div class="relative">
<input class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-xl text-[#0d121b] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cfd7e7] dark:border-gray-700 bg-white dark:bg-[#1a2230] focus:border-primary h-14 placeholder:text-[#9ca3af] px-[15px] text-base font-normal leading-normal transition-all" placeholder="Nhập họ và tên của bạn" value="Nguyễn Văn A"/>
</div>
</label>
<!-- Phone Number -->
<label class="flex flex-col w-full">
<p class="text-[#0d121b] dark:text-gray-300 text-sm font-semibold leading-normal pb-2">Số điện thoại</p>
<div class="relative">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 material-symbols-outlined" style="font-size: 20px;">call</span>
<input class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-xl text-[#0d121b] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cfd7e7] dark:border-gray-700 bg-white dark:bg-[#1a2230] focus:border-primary h-14 placeholder:text-[#9ca3af] pl-11 pr-[15px] text-base font-normal leading-normal transition-all" placeholder="Nhập số điện thoại" type="tel" value="0912 345 678"/>
</div>
</label>
<!-- Email -->
<label class="flex flex-col w-full">
<p class="text-[#0d121b] dark:text-gray-300 text-sm font-semibold leading-normal pb-2">Email</p>
<div class="relative">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 material-symbols-outlined" style="font-size: 20px;">mail</span>
<input class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-xl text-[#0d121b] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cfd7e7] dark:border-gray-700 bg-white dark:bg-[#1a2230] focus:border-primary h-14 placeholder:text-[#9ca3af] pl-11 pr-[15px] text-base font-normal leading-normal transition-all" placeholder="Nhập địa chỉ email" type="email" value="nguyenvan.a@example.com"/>
</div>
</label>
<!-- Address -->
<label class="flex flex-col w-full">
<p class="text-[#0d121b] dark:text-gray-300 text-sm font-semibold leading-normal pb-2">Địa chỉ</p>
<div class="relative">
<span class="absolute left-4 top-[18px] text-gray-500 material-symbols-outlined" style="font-size: 20px;">location_on</span>
<textarea class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-xl text-[#0d121b] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cfd7e7] dark:border-gray-700 bg-white dark:bg-[#1a2230] focus:border-primary min-h-14 py-3 pl-11 pr-[15px] text-base font-normal leading-normal transition-all align-top" placeholder="Nhập địa chỉ của bạn" rows="2">123 Đường Lê Lợi, Quận 1, TP. Hồ Chí Minh</textarea>
</div>
</label>
<!-- Password -->
<label class="flex flex-col w-full">
<p class="text-[#0d121b] dark:text-gray-300 text-sm font-semibold leading-normal pb-2">Mật khẩu</p>
<div class="relative">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 material-symbols-outlined" style="font-size: 20px;">lock</span>
<input class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-xl text-[#0d121b] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cfd7e7] dark:border-gray-700 bg-white dark:bg-[#1a2230] focus:border-primary h-14 placeholder:text-[#9ca3af] pl-11 pr-11 text-base font-normal leading-normal transition-all" placeholder="********" type="password" value="password123"/>
<button class="absolute right-3 top-1/2 -translate-y-1/2 p-1 text-gray-400 hover:text-primary transition-colors" type="button">
<span class="material-symbols-outlined" style="font-size: 20px;">visibility_off</span>
</button>
</div>
</label>
</div>
<div class="h-6"></div>
</main>
<!-- Bottom Action Bar -->
<div class="fixed bottom-0 left-0 right-0 p-4 bg-background-light dark:bg-background-dark border-t border-gray-200 dark:border-gray-800 z-20">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-blue-600 active:scale-[0.98] transition-all shadow-lg shadow-blue-500/20">
<span class="truncate">Lưu thay đổi</span>
</button>
</div>
</div>
</body></html>
