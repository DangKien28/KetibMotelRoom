<!-- Script to simulate simple interactivity -->
<script>
        // Simple toggle for password visibility
        const passwordInput = document.querySelector('input[type="password"]');
        const toggleButton = document.querySelector('input[type="password"] + button');
        const toggleIcon = toggleButton ? toggleButton.querySelector('span') : null;

        if(toggleButton && passwordInput && toggleIcon) {
            toggleButton.addEventListener('click', () => {
                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                    toggleIcon.textContent = "visibility_off";
                } else {
                    passwordInput.type = "password";
                    toggleIcon.textContent = "visibility";
                }
            });
        }
    </script>
