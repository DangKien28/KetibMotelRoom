<!DOCTYPE html>

<html class="light" lang="vi"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Đăng ký chủ trọ</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b6cee",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hide for cleaner mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased">
<div class="relative flex h-auto min-h-screen w-full max-w-md mx-auto flex-col overflow-x-hidden bg-background-light dark:bg-background-dark shadow-xl">
<!-- Header / TopAppBar -->
<div class="sticky top-0 z-10 flex items-center bg-background-light/95 dark:bg-background-dark/95 backdrop-blur p-4 pb-2 justify-between">
<div class="text-slate-900 dark:text-white flex size-12 shrink-0 items-center justify-start cursor-pointer transition-colors hover:text-primary">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</div>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Đăng ký đối tác</h2>
</div>
<!-- Main Content -->
<div class="flex-1 overflow-y-auto px-6 pt-2 pb-10">
<!-- Hero / Welcome Section -->
<div class="flex flex-col items-start gap-2 mb-8">
<!-- Decorative Icon for Landlord -->
<div class="mb-2 flex h-14 w-14 items-center justify-center rounded-2xl bg-primary/10 text-primary">
<span class="material-symbols-outlined text-[32px]">real_estate_agent</span>
</div>
<h1 class="text-slate-900 dark:text-white tracking-tight text-[28px] font-bold leading-tight">
                    Đăng ký làm chủ trọ
                </h1>
<p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-relaxed">
                    Quản lý phòng trọ hiệu quả &amp; Tìm kiếm khách thuê nhanh chóng cùng hệ thống của chúng tôi.
                </p>
</div>
<!-- Form Fields -->
<form class="flex flex-col gap-5">
<!-- Full Name -->
<div class="flex flex-col gap-2">
<label class="text-slate-900 dark:text-white text-sm font-medium leading-normal">Tên chủ trọ</label>
<div class="relative">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 dark:text-slate-500">
<span class="material-symbols-outlined text-[20px]">person</span>
</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary h-12 placeholder:text-slate-400 dark:placeholder:text-slate-500 pl-11 pr-4 text-base font-normal leading-normal transition-all" placeholder="Nguyễn Văn A" type="text"/>
</div>
</div>
<!-- Phone -->
<div class="flex flex-col gap-2">
<label class="text-slate-900 dark:text-white text-sm font-medium leading-normal">Số điện thoại</label>
<div class="relative">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 dark:text-slate-500">
<span class="material-symbols-outlined text-[20px]">phone_iphone</span>
</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary h-12 placeholder:text-slate-400 dark:placeholder:text-slate-500 pl-11 pr-4 text-base font-normal leading-normal transition-all" inputmode="numeric" placeholder="0912 345 678" type="tel"/>
</div>
</div>
<!-- Email -->
<div class="flex flex-col gap-2">
<label class="text-slate-900 dark:text-white text-sm font-medium leading-normal">Email</label>
<div class="relative">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 dark:text-slate-500">
<span class="material-symbols-outlined text-[20px]">mail</span>
</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary h-12 placeholder:text-slate-400 dark:placeholder:text-slate-500 pl-11 pr-4 text-base font-normal leading-normal transition-all" placeholder="example@email.com" type="email"/>
</div>
</div>
<!-- Password Row -->
<div class="flex flex-col gap-2">
<label class="text-slate-900 dark:text-white text-sm font-medium leading-normal">Mật khẩu</label>
<div class="relative">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 dark:text-slate-500">
<span class="material-symbols-outlined text-[20px]">lock</span>
</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary h-12 placeholder:text-slate-400 dark:placeholder:text-slate-500 pl-11 pr-11 text-base font-normal leading-normal transition-all" placeholder="••••••••" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 transition-colors" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
</div>
<!-- Confirm Password -->
<div class="flex flex-col gap-2">
<label class="text-slate-900 dark:text-white text-sm font-medium leading-normal">Xác nhận mật khẩu</label>
<div class="relative">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 dark:text-slate-500">
<span class="material-symbols-outlined text-[20px]">lock_reset</span>
</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary h-12 placeholder:text-slate-400 dark:placeholder:text-slate-500 pl-11 pr-11 text-base font-normal leading-normal transition-all" placeholder="••••••••" type="password"/>
</div>
</div>
<!-- Optional Tax ID -->
<div class="flex flex-col gap-2 pt-2">
<label class="text-slate-900 dark:text-white text-sm font-medium leading-normal flex items-center gap-2">
                        Mã số thuế / Doanh nghiệp
                        <span class="text-xs font-normal text-slate-500 bg-slate-100 dark:bg-slate-800 px-2 py-0.5 rounded-full">Tùy chọn</span>
</label>
<div class="relative">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 dark:text-slate-500">
<span class="material-symbols-outlined text-[20px]">domain</span>
</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary h-12 placeholder:text-slate-400 dark:placeholder:text-slate-500 pl-11 pr-4 text-base font-normal leading-normal transition-all" placeholder="Nhập mã số thuế (nếu có)" type="text"/>
</div>
</div>
<!-- Terms & Conditions Checkbox -->
<div class="flex items-start gap-3 mt-2">
<div class="flex items-center h-5">
<input class="w-5 h-5 border border-slate-300 rounded bg-slate-50 focus:ring-3 focus:ring-primary/30 dark:bg-slate-700 dark:border-slate-600 dark:focus:ring-primary/60 text-primary transition-all cursor-pointer" id="terms" type="checkbox"/>
</div>
<label class="text-sm font-medium text-slate-500 dark:text-slate-400 cursor-pointer select-none" for="terms">
                        Tôi đồng ý với <a class="text-primary hover:underline" href="#">Điều khoản sử dụng</a> và <a class="text-primary hover:underline" href="#">Chính sách bảo mật</a> dành cho đối tác.
                    </label>
</div>
<!-- Action Button -->
<button class="mt-4 flex w-full items-center justify-center rounded-xl bg-primary px-4 py-3.5 text-base font-bold leading-normal text-white shadow-lg shadow-primary/30 hover:bg-blue-600 active:scale-[0.98] transition-all duration-200">
                    Đăng ký ngay
                </button>
</form>
<!-- Footer Link -->
<div class="mt-8 flex items-center justify-center gap-1.5 text-sm">
<p class="text-slate-500 dark:text-slate-400">Bạn đã có tài khoản?</p>
<a class="font-semibold text-primary hover:text-blue-600 dark:hover:text-blue-400 transition-colors" href="#">Đăng nhập</a>
</div>
</div>
<!-- Safe area padding for bottom on mobile -->
<div class="h-6 w-full"></div>
</div>
</body></html>
